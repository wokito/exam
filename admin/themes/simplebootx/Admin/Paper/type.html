<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">选择试卷</a></li>
    </ul>
    <form method="post" class="js-ajax-form">
        <table style="width:70%" class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="10">ID</th>
                <th width="100">试卷名称</th>
                <th width="150">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="result" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.pa_name}</td>
                    <td>
                        <a href="{:U('Paper/exam',array('id'=>$vo['id']))}">查看试卷</a>
                        <a href="{:U('Paper/edit',array('id'=>$vo['id']))}">编辑试卷</a>
                        <a href="{:U('Paper/delete',array('id'=>$vo['id']))}">删除试卷</a>

                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js?"></script>
</body>
</html>
